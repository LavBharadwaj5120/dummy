<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Co. - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Acme Co.</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <button class="menu-toggle" aria-label="Toggle menu">&#9776;</button>
    </nav>

    <header class="page-header">
        <h1>Contact Us</h1>
    </header>

    <section class="content">
        <div class="contact-grid">
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject">
                        <option value="general">General Inquiry</option>
                        <option value="support">Support</option>
                        <option value="sales">Sales</option>
                        <option value="feedback">Feedback</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="How can we help?" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>

            <div class="contact-info">
                <h3>Other Ways to Reach Us</h3>
                <p><strong>Email:</strong> hello@acmeco.example</p>
                <p><strong>Phone:</strong> (555) 123-4567</p>
                <p><strong>Address:</strong><br>123 Main Street<br>Suite 400<br>Springfield, IL 62704</p>
                <p><strong>Hours:</strong><br>Mon–Fri: 9am – 6pm<br>Sat–Sun: Closed</p>
            </div>
        </div>
    </section>

</body>
</html>
